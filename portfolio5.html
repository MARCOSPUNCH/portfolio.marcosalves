<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="portfoliostilo.css"> <!--stilocss-->
</head>
<body>
    <header id="titulo">
        <h1 class="cont">Contato</h1>
    </header>
    <form class="form"> <!--formulario-->
        <label for="nome">Nome:</label> 
        <input type="text" id="nome" name="nome" required><br><br> <!--input para nome-->
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br> <!--input para email-->
        
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br> <!--area para texto-->
        
        <button type="submit">Enviar</button> <!--botão enviar-->
    </form>
    <footer>
        <a class="volt" href="index.html">Voltar à Página Principal</a> <!--link no footer para retornar para pagina principal-->
    </footer>
    
</body>
</html>
